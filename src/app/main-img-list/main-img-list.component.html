<h2>Main Images & Animal Info Landing: </h2>
<div class="grid-container">
  <div>
    <div class="grid-item" *ngFor="let currentMainImg of childMainImgList">
      <h2>{{currentMainImg.species}}</h2>
      <h3>{{currentMainImg.description}}</h3>
      <h3><a href="">{{currentMainImg.link}}</a></h3>
      <button class="btn btn-outline-info" (click)="editMainImgClicked(currentMainImg)">Edit Description</button>
    </div>
  </div>
</div>
